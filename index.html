<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1><span>R</span>ock <span>P</span>aper <span>S</span>cissor</h1>
        </div>
        <div class="flexbox">
            <div class="rockImg" id="flexElement1">
                <img id="rock" src="static/rock.jpg" onclick="rpsGame(this)" alt="">
            </div>
            <div class="paperImg" id="flexElement2">
                <img id="paper" src="static/paper.jpg" onclick="rpsGame(this)" alt="">
            </div>
            <div class="scissorImg" id="flexElement3">
                <img id="scissor" src="static/scissor.jpg" onclick="rpsGame(this)" alt="">
            </div>
        </div>
    </div>
    <div class="btn">
        <a href="index.html"><button>Play again</button></a>
     </div>




    <script src="script.js"></script>
</body>

</html>
